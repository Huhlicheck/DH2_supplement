{% extends "base.html" %}

{% block title %}Create Campaign{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Create a New Campaign</h2>
    
    <form method="post" action="{% url 'characters:create_campaign' %}" class="mt-4">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }} <!-- Renders form fields with labels and validation errors -->
        </div>

        <button type="submit" class="btn btn-primary">Create Campaign</button>
    </form>
    
    <p class="mt-3">
    </p>
</div>
{% endblock %}
