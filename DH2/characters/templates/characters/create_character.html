<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Character</title>
</head>
<body>
    <h1>Create a New Character</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Character</button>
    </form>
    <p><a href="{% url 'characters:character_list' %}">Back to Character List</a></p>
</body>
</html>
